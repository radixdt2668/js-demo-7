<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-demo-7</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="bg border shadow">
        <h2>Multiple Arguments for <code>classList.add()</code> and <code>classList.remove()</code></h2>
        
        <p>The main element that wraps this content has three classes attached to it applying a background color, borders, and a box shadow. The buttons below can remove and/or add multiple class names using <code>classList.add()</code> and <code>classList.remove()</code>.</p>
      
        <button>Remove Classes</button> <button>Add Classes</button>
      
      </main>
      <script>
        document.querySelector('button').addEventListener('click', function () {
  document.querySelector('main').classList.remove('bg', 'border', 'shadow');
}, false);

document.querySelectorAll('button')[1].addEventListener('click', function () {
  document.querySelector('main').classList.add('bg', 'border', 'shadow');
}, false);
      </script>
</body>
</html>
